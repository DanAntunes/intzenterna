<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - 404</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

body {
    position: relative;
    min-height: 100vh;
    margin: 0;
    
    font-family: 'Arial', sans-serif;
}
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('../../../../../50394251397-be1f5d7883-k.webp') center/cover fixed;
    filter: grayscale(100%) brightness(0.7);
    z-index: 0;
}

.blur-card {
    position: relative;
    z-index: 1; /* acima do overlay cinza */
    max-width: 600px;   /* largura maior */
    min-height: 300px;  /* altura menor */
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); 
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    padding: 2rem;
}

.error-code,
.lead,
.text-muted {
    position: relative;
    z-index: 1;
    color: #ffffff !important;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.7)); /* sombra no texto */ :contentReference[oaicite:1]{index=1}
}

.error-svg {
    position: relative;
    z-index: 1;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.7));
}

.btn-primary {
    position: relative;
    z-index: 1;
}
    </style>
</head>


<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-6 col-xl-5">
                <div class="blur-card p-4 p-md-5 text-center">
                    <div class="error-svg mb-4 w-25 mx-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12" y2="16"/>
                        </svg>
                    </div>
                    <h1 class="error-code display-1 fw-bold text-light mb-3">404</h1>
                    <p class="lead fs-4 text-light fw-bold mb-4">Ops! A página desapareceu no espaço digital.</p>
                    <p class="text-muted fs-5 mb-4">Não encontramos o que procura, mas podemos levá-lo de volta!</p>
                    <button class="btn btn-primary btn-lg rounded-pill px-4" 
                            onclick="window.location.href='/'">
                        Voltar à Página Inicial
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
